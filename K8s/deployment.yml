apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardgame
  labels:
    app: boardgame
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boardgame
  template:
    metadata:
      labels:
        app: boardgame
    spec:
      containers:
      - name: boardgame-container
        image: 070439404557.dkr.ecr.ap-south-1.amazonaws.com/boardgame
        ports:
        - containerPort: 8080
